[platformio]
src_dir = examples/HelloHttp
lib_dir = ../

[env:esp01]
platform = espressif8266
framework = arduino
board = esp01
extra_scripts = ../../Tools/platformio_esptool.py
lib_deps = agdl/Base64@^1.0.0

[env:uno]
platform = atmelavr
framework = arduino
board = uno
lib_deps = 
	WiFi
	agdl/Base64@^1.0.0
